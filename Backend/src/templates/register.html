<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow p-4">
          <h4 class="mb-3 text-center">Registro de administrador</h4>
          <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="Juan Pérez" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="admin@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <small>¿Ya tienes cuenta? <a href="{{ url_for('admin.login_admin') }}">Inicia sesión</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
